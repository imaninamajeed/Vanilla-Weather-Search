<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- helps the browser connect to the domain sooner, which can make the webpage load faster by reducing latency (delays) -->
    <!-- rel="preconnect" attribute establishes an early connection between the current document and the specified domain -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- This line sets up an early connection to the domain and specifies that resources fetched from
                                                                                        this domain should be treated as cross-origin. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather Search App</title>
</head>

<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id=search-form>
            <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input" />
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
            <p class="weather-app-details">
                Tuesday 14:49, scattered clouds
                <br />
                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
            <div class="weather-app-temperature-container">
                <div class="weather-app-icon">🌤️</div>
                <div class="weather-app-temperature">12</div>
                <div class="weatehr-app-unit">°C</div>
            </div>
        </div>
    </main>
    <footer>
        Coded by
        <a href="https://www.linkedin.com/in/imaninamajeed/" target="_blank">Imanina</a>,
        code hosted on
        <a href="https://github.com/imaninamajeed/Vanilla-Weather-Search" target="_blank">GitHub</a>
        and website hosted
        <a href="https://nax16b-vanilla-weather-search.netlify.app/" target="_blank">on Netlify</a>
    </footer>
    </div>
    <script src="index.js"></script>

</body>

</html>
